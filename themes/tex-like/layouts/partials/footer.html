<footer>
  <div class="container">
    <p class="credits">
      <a href="{{ .Site.BaseURL }}/blog/index.xml">rss</a>
      {{ if .Site.Params.source }}
      •
      <a href="{{ .Site.Params.source }}">source</a>
      {{ end }}
    </p>
    <p class="credits powered-by">
      powered by: <a href="https://gohugo.io/">Hugo</a>, <a href="https://katex.org/">KaTeX</a>
    </p>
    <p class="credits copyright">
      <a href="{{ .Site.BaseURL }}/about">{{ .Site.Author.name }}</a>
      &copy;
      {{ .Site.LastChange.Format "2006" }}
      {{ if .Site.Params.license }}
      •
      {{ if .Site.Params.licenseName }}
      <a href="{{ .Site.Params.license }}">{{ .Site.Params.licenseName }}</a>
      {{ else }}
      <a href="{{ .Site.Params.license }}">license</a>
      {{ end }}
      {{ end }}
    </p>
  </div>
</footer>
