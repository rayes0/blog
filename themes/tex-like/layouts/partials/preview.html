<div class="post-preview">
	<li class="post-list">
		<a href="{{ .Permalink }}">
        <!-- {{ with .Section }} -->
          <!-- <label class="post-section">{{ humanize . }}</label> -->
        <!-- {{ end }} -->
        <span class="post-title">{{ .Title | markdownify }}</span>
			  <span class="post-day">{{ .Date.Format "Jan 2, 2006" | lower }}</span>
		</a>
	</li>
	<span class="post-meta">
		modified: <label class="date">{{ .Page.Lastmod.Format ( .Site.Params.dateformat | default "Jan 2, 2006") }}</label>
	</span>
</div>
