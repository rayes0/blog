<span class="jsonly">
  {{ if .IsNamedParams }} <!-- display mode, wrap eqn with $$ $$-->
    $${{ .Get "display" }}$$
  {{ else }}              <!-- inline mode, wrap eqn with \(  \)-->
    \({{ .Get 0 }}\)
  {{ end }}
</span>
<noscript>
  {{ if .IsNamedParams }} <!-- display mode -->
    <div style="text-align:center;">
      <img src="https://latex.codecogs.com/png.latex?{{ .Get "display" }}" title="{{ .Get "display" }}" />
    </div>
  {{ else }}              <!-- inline mode -->
    <img style="display:inline;vertical-align:middle;" src="https://latex.codecogs.com/png.latex?\inline&space;{{ .Get 0 }}" title="{{ .Get 0 }}" />
  {{ end }}
</noscript>
