<!-- special exception for \LaTeX and \KaTeX -->
{{- with or (.Get 0) (.IsNamedParams) -}}
{{ if eq . "\\LaTeX" }}
<span><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext>LaTeX</mtext></mrow><annotation encoding="application/x-tex">\LaTeX</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height: 0.89883em; vertical-align: -0.2155em;"></span><span class="mord text"><span class="mord textrm">L</span><span class="mspace" style="margin-right: -0.36em;"></span><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height: 0.68333em;"><span class="" style="top: -2.905em;"><span class="pstrut" style="height: 2.7em;"></span><span class="mord"><span class="mord textrm mtight sizing reset-size6 size3">A</span></span></span></span></span></span><span class="mspace" style="margin-right: -0.15em;"></span><span class="mord text"><span class="mord textrm">T</span><span class="mspace" style="margin-right: -0.1667em;"></span><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height: 0.46783em;"><span class="" style="top: -2.7845em;"><span class="pstrut" style="height: 3em;"></span><span class="mord"><span class="mord textrm">E</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height: 0.2155em;"><span class=""></span></span></span></span><span class="mspace" style="margin-right: -0.125em;"></span><span class="mord textrm">X</span></span></span></span></span></span></span>
{{ else if eq . "\\KaTeX" }}
<span><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext>KaTeX</mtext></mrow><annotation encoding="application/x-tex">\KaTeX</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height: 0.89883em; vertical-align: -0.2155em;"></span><span class="mord text"><span class="mord textrm">K</span><span class="mspace" style="margin-right: -0.17em;"></span><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height: 0.68333em;"><span class="" style="top: -2.905em;"><span class="pstrut" style="height: 2.7em;"></span><span class="mord"><span class="mord textrm mtight sizing reset-size6 size3">A</span></span></span></span></span></span><span class="mspace" style="margin-right: -0.15em;"></span><span class="mord text"><span class="mord textrm">T</span><span class="mspace" style="margin-right: -0.1667em;"></span><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height: 0.46783em;"><span class="" style="top: -2.7845em;"><span class="pstrut" style="height: 3em;"></span><span class="mord"><span class="mord textrm">E</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height: 0.2155em;"><span class=""></span></span></span></span><span class="mspace" style="margin-right: -0.125em;"></span><span class="mord textrm">X</span></span></span></span></span></span></span>
{{ else }}
<span class="jsonly">
  {{ if $.IsNamedParams }} <!-- display mode, wrap eqn with $$ $$-->
    $${{ $.Get "display" }}$$
  {{ else }}              <!-- inline mode, wrap eqn with \(  \)-->
    \({{ $.Get 0 }}\)
  {{ end }}
</span>
<noscript>
  {{ if $.IsNamedParams }} <!-- display mode -->
    <div style="text-align:center;">
      <img src="https://latex.codecogs.com/svg.latex?{{ $.Get "display" }}" title="{{ $.Get "display" }}" />
    </div>
  {{ else }}              <!-- inline mode -->
    <img style="display:inline;vertical-align:middle;" src="https://latex.codecogs.com/svg.latex?\inline&space;{{ $.Get 0 }}" title="{{ $.Get 0 }}" />
  {{ end }}
</noscript>
{{ end }}
{{- end -}}
